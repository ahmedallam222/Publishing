<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
         ::placeholder {
            text-align: center;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div id="cont" class="container">
        <h1 class="text-center py-5">Write a post like Facebook , edit and <span class="text-danger">delete</span></h1>
        <div class="row justify-content-center mt-2">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><img width="80px" height="80px" src="icon-256x256.png" alt=""></span>
                </div>
                <textarea id="tx" class="form-control" aria-label="With textarea" placeholder="whats on your mind ?"></textarea>
            </div>
            <button onclick="btn()" class="btn btn-danger">Post</button>
        </div>
    </div>


    <div class="bg-danger w-25" onclick="test(this)">
    </div>

    <script>
        function test(e) {
            e.classList.add("rounded-circle", "p-5")
                //e.("class" , "bg-danger w-25")
                //e.("class" , "bg-danger w-25")

        }

        function btn() {
            var newp = document.createElement("p");
            var tx = document.getElementById("tx");
            document.getElementById("cont").appendChild(newp);
            newp.innerHTML = `<button onclick="btndelete(this)"  class="float-left btn btn-danger">Delete</button> <button onclick="btnedit(this)" data-ahmed="true" class="btn btn-info float-right">Edit</button> ${tx.value}`
            newp.style.textAlign = "center";
            newp.style.border = "solid 2px darkgreen";
            newp.style.overflow = "hidden";


        }

        function btnedit(e) {
            debugger
            var data = e.getAttribute("data-ahmed")
            if (data == "true") {
                e.parentElement.setAttribute("contenteditable", "true")
                e.innerText = "Save"

                e.setAttribute("data-ahmed", "false")

            } else if (data == "false") {
                e.parentElement.removeAttribute("contenteditable")
                e.innerText = "Edit";
                e.setAttribute("data-ahmed", "true")
            }
        }

        //delete button
        function btndelete(e) {
            e.parentElement.remove();

        }
    </script>












    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>

</html>
